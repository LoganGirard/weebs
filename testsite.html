  <html>
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" type="text/css" href="mockupstyle.css">

    <script type="text/javascript">
      function addPageFunc(){
          var textField = document.getElementById('new-page-field');
          if(textField.value == ""){
            return;
          }

          var div = document.createElement("div");
          var para = document.createElement("p");
          var node = document.createTextNode(textField.value);

          var button = document.createElement("button");
          button.className = 'delete-page-button'
          para.className = "page-text"
          button.onclick = function() { deletePageFunc(this); }

          para.appendChild(node);
          div.appendChild(button);
          div.appendChild(para);

          div.className = "page-edit";

          var template = document.getElementsByClassName('template-box')[0];

          template.insertBefore(div, template.lastChild);

      }

      function deletePageFunc(e){
          var div = e.parentNode;
          document.getElementsByClassName('template-box')[0].removeChild(div);

      }

    </script>

  </head>

  <body>
    <header class="main-header" role="banner">
      <img id="weebly-logo" src="pics/Sprites/Weebly-Logo.png" alt="Weebly Logo" height="42" width="42"></img>
    </header>



    <div class="nav">
      <div class="template-box">
        <header class="nav-header" id="templates" role="banner">
          <p>TEMPLATES</p>
        </header>
      <div class="page-edit">

        <button type="button" class="delete-page-button" onclick="deletePageFunc(this)"></button>
        <p>PAGE</p>
        <button class="rename-page-button"></button>

      </div>

        <form onsubmit="return false;" class="page-form">

            <input type="text" id="new-page-field" placeholder="ADD NEW PAGE" name="page-name">
            <button id="new-page-button" type="button" onclick="addPageFunc()"/>

        </form>

      </div>


      <header class="nav-header" id="elements" role="banner">
        <p>ELEMENTS</p>
        <div class="element-box">
          <img id="element-pic" src="pics/Sprites/Element-Icons.png" alt="Elements" ></img>

        </div>
      </header>

      <header class="nav-header" id="settings" role="banner">
        <p>SETTINGS</p>
      </header>
    </div>






  </body>






  </html>
